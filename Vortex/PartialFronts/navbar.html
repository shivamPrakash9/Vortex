<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/navbarstyles.css">
</head>
<body>
  <nav>
    <div class="logo">
      <a href="#">
        <img src="image/colorful-letter-v-icon-logo-design.png" alt="Vortex Logo">
        Vortex
      </a>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Category</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="nav-icons">
      <div class="icon profile-icon">
        <i class="fas fa-user"></i>
      </div>
      <div class="icon like-icon">
        <i class="fas fa-heart"></i>
      </div>
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <div class="search-box">
          <input type="text" placeholder="Search...">
        </div>
      </div>
    </div>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>

  <div class="search-container-mobile">
    <i class="fas fa-search search-icon-mobile"></i>
    <div class="search-box-mobile">
      <input type="text" placeholder="Search...">
    </div>
  </div>

  <script src="javascript/navbarscript.js"></script>
</body>
</html>
